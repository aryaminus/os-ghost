name: Server and CLI Build

on:
  push:
    branches: [main]
    paths:
      - 'src-tauri/src/server/**'
      - 'src-tauri/src/bin/**'
      - 'src-tauri/src/input/**'
      - 'src-tauri/Cargo.toml'
  pull_request:
    branches: [main]
    paths:
      - 'src-tauri/src/server/**'
      - 'src-tauri/src/bin/**'
      - 'src-tauri/src/input/**'
      - 'src-tauri/Cargo.toml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-binaries:
    name: Build Server and CLI Binaries
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            target: "aarch64-apple-darwin"
          - platform: "macos-latest"
            target: "x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            target: "x86_64-unknown-linux-gnu"
          - platform: "windows-latest"
            target: "x86_64-pc-windows-msvc"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Cargo Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"
          key: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libx11-dev libx11-xcb-dev libxtst-dev

      - name: Build Server Binary
        working-directory: ./src-tauri
        run: |
          cargo build --release --bin os-ghost-server --target ${{ matrix.target }}

      - name: Build CLI Binary
        working-directory: ./src-tauri
        run: |
          cargo build --release --bin os-ghost-cli --target ${{ matrix.target }}

      - name: Test Server Help
        working-directory: ./src-tauri
        run: |
          ./target/${{ matrix.target }}/release/os-ghost-server --help

      - name: Test CLI Help
        working-directory: ./src-tauri
        run: |
          ./target/${{ matrix.target }}/release/os-ghost-cli --help

      - name: Upload Server Binary
        uses: actions/upload-artifact@v4
        with:
          name: os-ghost-server-${{ matrix.target }}
          path: src-tauri/target/${{ matrix.target }}/release/os-ghost-server${{ matrix.platform == 'windows-latest' && '.exe' || '' }}
          if-no-files-found: error

      - name: Upload CLI Binary
        uses: actions/upload-artifact@v4
        with:
          name: os-ghost-cli-${{ matrix.target }}
          path: src-tauri/target/${{ matrix.target }}/release/os-ghost-cli${{ matrix.platform == 'windows-latest' && '.exe' || '' }}
          if-no-files-found: error

  test-server:
    name: Test Server Functionality
    needs: build-binaries
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Download Server Binary
        uses: actions/download-artifact@v4
        with:
          name: os-ghost-server-x86_64-unknown-linux-gnu
          path: ./binaries

      - name: Download CLI Binary
        uses: actions/download-artifact@v4
        with:
          name: os-ghost-cli-x86_64-unknown-linux-gnu
          path: ./binaries

      - name: Make Binaries Executable
        run: |
          chmod +x ./binaries/os-ghost-server
          chmod +x ./binaries/os-ghost-cli

      - name: Test Server Startup
        run: |
          ./binaries/os-ghost-server --generate-key &
          SERVER_PID=$!
          sleep 2
          if ! kill -0 $SERVER_PID 2>/dev/null; then
            echo "Server failed to start"
            exit 1
          fi
          kill $SERVER_PID
          echo "Server started and stopped successfully"

  release-binaries:
    name: Release Binaries
    needs: [build-binaries, test-server]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/server-v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download All Binaries
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release Archives
        run: |
          mkdir -p releases
          for dir in ./artifacts/*/; do
            name=$(basename "$dir")
            if [[ "$name" == *"windows"* ]]; then
              (cd "$dir" && zip -r "../../releases/${name}.zip" .)
            else
              tar -czf "releases/${name}.tar.gz" -C "$dir" .
            fi
          done
          ls -la releases/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: releases/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
