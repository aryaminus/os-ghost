name: Release and Publish
on:
    workflow_dispatch:
    push:
        tags:
            - "app-v*"

permissions:
    contents: write

jobs:
    publish-tauri:
        permissions:
            contents: write
        strategy:
            fail-fast: false
            matrix:
                include:
                    - platform: "macos-latest" # for Arm based macs (M1 and above).
                      args: "--target aarch64-apple-darwin"
                    - platform: "macos-latest" # for Intel based macs.
                      args: "--target x86_64-apple-darwin"
                    - platform: "ubuntu-22.04"
                      args: ""
                    - platform: "windows-latest"
                      args: ""

        runs-on: ${{ matrix.platform }}
        steps:
            - uses: actions/checkout@v4

            - name: Install dependencies (ubuntu only)
              if: matrix.platform == 'ubuntu-22.04'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
                  targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

            - name: Setup Cargo Cache
              uses: swatinem/rust-cache@v2
              with:
                  workspaces: "./src-tauri -> target"

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "lts/*"
                  cache: "npm"

            - name: Install app dependencies
              run: npm ci

            - name: Import Apple Developer Certificate
              if: matrix.platform == 'macos-latest'
              env:
                  APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
                  APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
                  KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
              run: |
                  echo "=== Decoding certificate ==="
                  echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
                  ls -la certificate.p12
                  echo "P12 file size: $(wc -c < certificate.p12) bytes"

                  echo "=== Creating keychain ==="
                  security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
                  security default-keychain -s build.keychain
                  security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
                  security set-keychain-settings -t 3600 -u build.keychain

                  echo "=== Importing certificate ==="
                  security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security -A
                  IMPORT_RESULT=$?
                  echo "Import exit code: $IMPORT_RESULT"

                  echo "=== Setting key partition list ==="
                  security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain

                  echo "=== All identities in build.keychain ==="
                  security find-identity -v build.keychain

                  echo "=== Codesigning identities in build.keychain ==="
                  security find-identity -v -p codesigning build.keychain

            - name: Extract Signing Identity
              if: matrix.platform == 'macos-latest'
              id: cert
              run: |
                  echo "=== All certificates in keychain ==="
                  security find-identity -v -p codesigning build.keychain || true
                  echo "=== Looking for Apple Distribution certificate ==="
                  CERT_INFO=$(security find-identity -v -p codesigning build.keychain | grep -E "(Apple Distribution|Developer ID Application)" || true)
                  if [ -z "$CERT_INFO" ]; then
                      echo "ERROR: No Apple Distribution or Developer ID certificate found in keychain!"
                      echo "This usually means APPLE_CERTIFICATE or APPLE_CERTIFICATE_PASSWORD is incorrect."
                      exit 1
                  fi
                  CERT_ID=$(echo "$CERT_INFO" | head -n 1 | awk -F'"' '{print $2}')
                  echo "APPLE_SIGNING_IDENTITY=$CERT_ID" >> $GITHUB_OUTPUT
                  echo "Certificate imported: $CERT_ID"

            - name: Build and Publish
              uses: tauri-apps/tauri-action@v0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
                  TAURI_SIGNING_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
                  # macOS Code Signing
                  APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
                  APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
                  APPLE_SIGNING_IDENTITY: ${{ steps.cert.outputs.APPLE_SIGNING_IDENTITY || secrets.APPLE_SIGNING_IDENTITY }}
                  APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
                  APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
                  # Windows Code Signing
                  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
                  AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
                  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
              with:
                  tagName: app-v__VERSION__
                  releaseName: "The OS Ghost v__VERSION__"
                  releaseBody: "See the assets to download this version and install."
                  releaseDraft: false
                  prerelease: false
                  includeUpdaterJson: true
                  args: ${{ matrix.args }}
